# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-python

name: pytest pcdl
run-name: ${{ github.actor }} is pytesting the pcdl library on all valid python versions.

on:
  push:
    branches: ["master", "ci"]
  pull_request:
    branches: ["master"]

jobs:
  build-linux:

    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.11"]
        #python-version: ["3.8", "3.9", "3.10", "3.11"]

    env:
      PYTHONPATH: /home/runner/work/physicelldataloader/physicelldataloader

    steps:
    - uses: actions/checkout@v3
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v3
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        sudo apt install ffmpeg imagemagick
        python -m pip install --upgrade pip
        python -m pip install flake8 pytest matplotlib numpy pandas scipy requests anndata
        # echo "PYTHONPATH=/home/runner/work/physicelldataloader/physicelldataloader" >> $GITHUB_ENV
        #if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
    - name: Lint with flake8
      run: |
        # stop the build if there are Python syntax errors or undefined names
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        # exit-zero treats all errors as warnings. The GitHub editor is 127 chars wide
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
    - name: Test with pytest
      run: |
        pytest



